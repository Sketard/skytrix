<div
  class="deckBox"
  [class.deckBox--add]="add()"
  [title]="deck()?.name || 'Ajouter un deck'"
  [routerLink]="add() ? '/decks/builder' : '/decks/' + deck()!.id">
  @if (!add() && deck()?.urls) {
    <div class="deckBox-preview">
      @for (url of deck()!.urls; track url) {
        <img class="deckBox-preview-card" [src]="url" alt="" />
      }
    </div>
  }
  @if (!add()) {
    <img class="deckBox-image" [src]="'/assets/images/deckbox.webp'" alt="deckbox" />
  } @else {
    <div class="deckBox-addContent">
      <mat-icon class="deckBox-add">library_add</mat-icon>
      <span class="deckBox-addLabel">Nouveau deck</span>
    </div>
  }
  <div class="deckBox-name">
    {{ deck()?.name }}
  </div>
</div>
