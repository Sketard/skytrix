<div class="toggleIconFilter">
  <div class="toggleIconFilter-name">
    {{ inputLabel() }}
  </div>
  <mat-chip-listbox
    [formControl]="form()"
    hideSingleSelectionIndicator>
    @for (toggleIcon of toggleIcons(); track toggleIcon.value) {
      <mat-chip-option [value]="toggleIcon.value">
        <img matChipAvatar [src]="toggleIcon.icon" [alt]="toggleIcon.title" />
        {{ toggleIcon.title }}
      </mat-chip-option>
    }
  </mat-chip-listbox>
</div>
