<div class="handTest">
  <div class="handTest-header">
    <button mat-flat-button (click)="retry()">
      <mat-icon>shuffle</mat-icon>
      Mélanger
    </button>
    <mat-slide-toggle color="primary" [(ngModel)]="goSecond">Aller deuxième</mat-slide-toggle>
  </div>

  <div class="handTest-cards">
    @for (cardDetail of cards(); track cardDetail.id) {
      <app-card class="hand-card" [card]="toCardData(cardDetail)" />
    }
  </div>
</div>
