@if (deckBuildService.decks$ | async; as decks) {
  @if (decks.length > 0) {
    <div class="deckPage">
      <deck-box class="deckPage-deck" [add]="true"></deck-box>
      @for (deck of decks; track deck.id) {
        <div class="deckPage-deck">
          <deck-box [deck]="deck"></deck-box>
          <button
            mat-icon-button
            class="deckPage-deck-remove"
            [attr.aria-label]="'Supprimer ' + deck.name"
            (click)="confirmDelete(deck); $event.stopPropagation()">
            <mat-icon fontIcon="delete"></mat-icon>
          </button>
        </div>
      }
    </div>
  } @else {
    <div class="deckPage-empty">
      <p class="deckPage-empty-message">Aucun deck pour le moment</p>
      <a class="deckPage-empty-cta" routerLink="/decks/builder">Cr√©er un deck</a>
    </div>
  }
}
